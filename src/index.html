<!DOCTYPE html>
<html>
<head>
  <title>Scrollable table</title>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body style="margin: 0 auto; width: 1000px;">
  <div style="margin-top: 20px;">
    <button style="margin: 10px;" data-bind="click: toggleRows">Toggle rows</button>
    <button style="margin: 10px;" data-bind="click: pushWidth">Width++</button>
    <button style="margin: 10px;" data-bind="click: pullWidth">Width--</button>
    <button style="margin: 10px;" data-bind="click: pushHeight">Height++</button>
    <button style="margin: 10px;" data-bind="click: pullHeight">Height--</button>
  </div>

  <div id="container" class="table-orderable" data-bind="scrollableTable: rows, resizeListener: resizable, orderNotifier: orderListener">
    <table>
      <colgroup>
          <col class="col-wide">
          <col span="4" class="col-default">
          <col class="col-shorter">
      </colgroup>
      <thead>
      <tr>
         <th data-bind="text: headers.itemPosition"></th>
         <th data-bind="text: headers.itemName" data-orderkey="1"></th>
         <th data-bind="text: headers.meanMaxMark" data-orderkey="2"></th>
         <th data-bind="text: headers.itemExposure" data-orderkey="3"></th>
         <th data-bind="text: headers.attempted" data-orderkey="4"></th>
         <th data-bind="text: headers.version" data-orderkey="5"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
         <td data-bind="text: id"></td>
         <td data-bind="text: itemName"></td>
         <td data-bind="text: meanMaxMark"></td>
         <td data-bind="text: exposure"></td>
         <td data-bind="text: attemptedProc"></td>
         <td data-bind="text: version"></td>
      </tr>
    </tbody>
    </table>
  </div>

  <div style="margin: 20px;" id="order-result"></div>

  <script src="node_modules\knockout\build\output\knockout-latest.debug.js"></script>

  <script src="main.js"></script>
  <script src="scrollable-table.js"></script>
</body>
</html>
