<!DOCTYPE html>
<html>
<head>
  <title>Scrollable table</title>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body style="margin: 20px auto; width: 1000px;">
  <div data-bind="scrollableTable: rows">
    <table>
      <thead>
      <tr>
         <th data-bind="text: headers.itemPosition"></th>
         <th data-bind="text: headers.itemName"></th>
         <th data-bind="text: headers.meanMaxMark"></th>
         <th data-bind="text: headers.itemExposure"></th>
         <th data-bind="text: headers.attempted"></th>
         <th data-bind="text: headers.version"></th>
      </tr>
    </thead>
    <tbody data-bind="foreach: rows">
      <tr>
         <td data-bind="text: id"></td>
         <td data-bind="text: itemName"></td>
         <td data-bind="text: meanMaxMark"></td>
         <td data-bind="text: exposure"></td>
         <td data-bind="text: attemptedProc"></td>
         <td data-bind="text: version"></td>
      </tr>
    </tbody>
    </table>
  </div>

  <button style="margin: 10px;" data-bind="click: toggleRows">Toggle rows</button>

  <script src="node_modules\jquery\dist\jquery.js"></script>
  <script src="node_modules\knockout\build\output\knockout-latest.js"></script>

  <script src="main.js"></script>
</body>
</html>
